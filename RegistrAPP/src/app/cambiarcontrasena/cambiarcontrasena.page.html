<ion-header>
  <ion-toolbar>
    <ion-title>
      Cambiar Contraseña
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>¿Quieres cambiar tu contraseña?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioCambiarContrasena">
        <ion-item>
          <ion-label position="floating">Constraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input formControlName="confirmar" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button [routerLink]="['/login']">
        Confirmar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
